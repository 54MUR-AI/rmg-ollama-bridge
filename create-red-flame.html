<!DOCTYPE html>
<html>
<head>
    <title>Create Red Flame Icons</title>
</head>
<body>
    <h2>Red Flame Icon Generator</h2>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas32" width="32" height="32"></canvas>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Lucide Flame icon path
        const flamePath = "M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z";
        
        function drawFlame(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Scale factor from 24x24 viewBox to canvas size
            const scale = size / 24;
            
            // Create path
            const path = new Path2D(flamePath);
            
            // Apply scaling
            ctx.scale(scale, scale);
            
            // Set red color (#E63946)
            ctx.strokeStyle = '#E63946';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Draw the flame
            ctx.stroke(path);
            
            // Download as PNG
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = canvasId.replace('canvas', 'icon') + '.png';
                a.click();
            });
        }
        
        // Generate all sizes
        setTimeout(() => {
            drawFlame('canvas128', 128);
            drawFlame('canvas48', 48);
            drawFlame('canvas16', 16);
            drawFlame('canvas32', 32);
        }, 100);
    </script>
</body>
</html>
