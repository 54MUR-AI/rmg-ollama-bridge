<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <defs>
    <!-- Animated gradient from red to white to red -->
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#E63946;#ffffff;#ffaa00;#E63946" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#E63946;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#ff6b6b;#E63946;#C1121F;#ff6b6b" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C1121F;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#C1121F;#8B0000;#E63946;#C1121F" 
                 dur="1.5s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Flickering opacity animation -->
    <animate id="flicker" 
             attributeName="opacity" 
             values="1;0.9;1;0.95;1;0.85;1" 
             dur="0.8s" 
             repeatCount="indefinite"/>
  </defs>
  
  <!-- Flame path with animated gradient stroke -->
  <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" 
        stroke="url(#fireGradient)">
    <animate attributeName="opacity" 
             values="1;0.9;1;0.95;1;0.85;1" 
             dur="0.8s" 
             repeatCount="indefinite"/>
  </path>
  
  <!-- Inner glow effect -->
  <path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z" 
        stroke="#ffffff" 
        stroke-width="0.5" 
        opacity="0.6">
    <animate attributeName="opacity" 
             values="0.3;0.7;0.3;0.6;0.3" 
             dur="1s" 
             repeatCount="indefinite"/>
  </path>
</svg>
